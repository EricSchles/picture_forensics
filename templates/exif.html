<!doctype html>
<html>
<head></head>
<body>

<form action="" method=post enctype=multipart/form-data>
      <p>Image to analyze:<input type="file" name="image" required></p>
      <p>Stripped:<input type="radio" name="stripped" value="stripped" checked></p>
      <p>Not Stripped:<input type="radio" name="stripped" value="not_stripped" checked></p>
      <p><input type="submit"></p>
      
</form>

{% if exif_data %}
	<p>Exif data embedded in image:</p>
	<p>{{exif_data}}</p>
{% endif %}
</body>
</html>
